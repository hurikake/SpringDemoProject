<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringGradleDemo</title>

    <!--<link rel="stylesheet" href="resources/css/common.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<form class="form-horizontal" method="post" action="#" th:action="@{login}" th:object="${loginModel}">
    <div class="form-group">
        <label for="member_id" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input class="form-control" id="member_id" placeholder="ID" name="id" th:field="*{id}">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block">error!</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">PASSWORD</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="PASSWORD" name="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
</body>
</html>
